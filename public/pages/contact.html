<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M_AK Fitness</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Header Starts -->
        <header class="layout">
            <!-- logo -->
            <a href="../index.html" class="logo">M_AK Fitness</a>

            <!-- List -->
            <ul class="menu">
                <div class="closeBtn">
                    <i class='bx bx-x '></i>
                </div>
                <li class="menu_item"><a href="../index.html#info">Info</a></li>
                <!-- <li class="menu_item"><a href="#">Wanted</a></li> -->
                <li class="menu_item"><a href="../pages/shopes.html">Shop</a></li>
                <li class="menu_item"><a href="../pages/gallery.html">Gallery</a></li>
                <li class="menu_item"><a href="#">Featured</a></li>
                <li class="menu_item"><a href="#">Contact</a></li>
                
            </ul>

            <a href="../pages/contact.html" class="btn_register">Register Now</a>

            <!-- Toggle Menu Icon -->
            <i class='bx bx-menu-alt-right toggleMenu'></i>
        </header>

    <!-- Header Ends -->

    <main>
      <section>
          <div class="contactContainer">
              <div class="contactBox">
                  <div class="left">
                    <i class='bx bxl-facebook-circle'></i>
                    <i class='bx bxl-instagram-alt' ></i>
                    <i class='bx bxl-twitter' ></i>
                    <i class='bx bxl-snapchat' ></i>
                    <i class='bx bxl-whatsapp' ></i>
                    <i class='bx bxs-phone'></i>
                  </div>
                  <div class="right">
                      <form action="" class="contactForm">
                        <div class="inputBox">
                            <input type="text" placeholder="FirstName" required />
                            <input type="text" placeholder="LastName" required />
                        </div>

                        <div class="inputBox">
                            <input type="email" placeholder="Email ID" required />
                            <input type="text" placeholder="Telephone/Mobile" required />
                        </div>

                        <textarea name="" id="" ></textarea>

                        <button type="button">send</button>

                      </form>
                  </div>
              </div>
          </div>
      </section>
    </main>
        <!-- script -->
        <script src="../js/main.js"></script>

</body>
</html>
