<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M_AK Fitness</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Header Starts -->
        <header class="layout">
            <!-- logo -->
            <a href="#" class="logo">M_AK Fitness</a>

            <!-- List -->
            <ul class="menu">
                <div class="closeBtn">
                    <i class='bx bx-x '></i>
                </div>
                <li class="menu_item"><a href="#">Info</a></li>
                <li class="menu_item"><a href="#">Wanted</a></li>
                <li class="menu_item"><a href="#">Shop</a></li>
                <li class="menu_item"><a href="#">Gallery</a></li>
                <li class="menu_item"><a href="#">Featured</a></li>
                <li class="menu_item"><a href="#">Contact</a></li>
                
            </ul>

            <a href="#" class="btn_register">Register Now</a>

            <!-- Toggle Menu Icon -->
            <i class='bx bx-menu-alt-right toggleMenu'></i>
        </header>

    <!-- Header Ends -->

    <main>
       <div class="overlay"></div>
       <video
       src="./video/gym.mp4"
       class="bgVideo"
       muted
       loop
       type = "video/mp4"
       autoplay
   > </video>

   <!-- Home Section start -->
   <section class="home">
       <div class="content">
           <p>Anyone can start something but <span>only few</span> can finish</p>
           <div class="dropIcon">
            <i class='bx bx-chevrons-down'></i>
           </div>
        
       </div>

   </section>

    </main>
        <!-- script -->
        <script src="./js/main.js"></script>

</body>
</html>
